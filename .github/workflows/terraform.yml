name: Terraform AKS Deployment

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: "Name of the AKS Cluster"
        required: true
        default: "my-cluster"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Login to Azure
      run: |
        az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} \
                 -p ${{ secrets.ARM_CLIENT_SECRET }} \
                 --tenant ${{ secrets.ARM_TENANT_ID }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve

    # Capture resource group and AKS cluster name using Azure CLI
    - name: Capture AKS and Resource Group Names
      id: capture_names
      run: |
        # Assuming your Terraform configuration has created these resources.
        # Replace these values with the output names defined in your Terraform script if necessary.
        RESOURCE_GROUP=$(az group list --query "[?contains(name, 'your-resource-group-prefix')].name" -o tsv)
        AKS_CLUSTER_NAME=$(az aks list --resource-group $RESOURCE_GROUP --query "[].name" -o tsv)

        echo "RESOURCE_GROUP=${RESOURCE_GROUP}" >> $GITHUB_ENV
        echo "AKS_CLUSTER_NAME=${AKS_CLUSTER_NAME}" >> $GITHUB_ENV

    # Get AKS Credentials using the captured names
    - name: Get AKS Credentials
      run: |
        az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} \
                               --name ${{ env.AKS_CLUSTER_NAME }} \
                               --admin

    # Install kubectl
    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3

    # Deploy application to AKS using Kubernetes manifests
    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s-manifests/deployment.yaml
        kubectl apply -f k8s-manifests/service.yaml
